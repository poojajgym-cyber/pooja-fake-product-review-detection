<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* full screen */
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Review Result</h2>
        <p><strong>Product:</strong> {{ product }}</p>
        <p><strong>Rating:</strong> {{ rating }}</p>
        <p><strong>Prediction:</strong> {{ result }}</p>

        <a href="{{ url_for('review') }}">Check Another Review</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>

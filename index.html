<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Fake Product Review Detection</h2>
    
    <form method="POST" action="/">
        <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" required>
        </div>
        <div class="mb-3">
            <label for="review_text" class="form-label">Review Text</label>
            <textarea class="form-control" id="review_text" name="review_text" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Review</button>
    </form>

    {% if prediction %}
    <div class="mt-4 alert alert-info text-center">
        <h4>Prediction: {{ prediction }}</h4>
    </div>
    {% endif %}
</div>
</body>
</html>
